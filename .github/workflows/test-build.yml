name: test-build
on:
  push:
    branches:
      - master
  workflow_dispatch: {}
  pull_request:
    branches:
      - master

jobs:
  test-build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "yarn"
      - name: Install Dependencies
        run: |
          yarn install --frozen-lockfile --production=false
      - name: Lint
        run: |
          yarn run lint
      - name: Build H5
        run: |
          yarn run build:h5
      - name: Build Weixin Miniprogram
        run: |
          yarn run build:mp-weixin
